name: Deploy SDK

on:
  push:
    branches:
      - 'master'

jobs:
  deploy:
    name: Deploy to PYPI
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy to PYPI
      uses: ./.github/actions/deploy
      env:
        PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
        PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
